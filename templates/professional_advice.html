<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        body {
            font-family: Verdana, sans-serif;
            background-image: url("{{ url_for('static', filename='images/remedy7.png') }}");
            background-size: cover;
            background-repeat: no-repeat;
            padding: 20px;
            color: rgb(92, 10, 10);
        }
        #recommendation-container ul li {
            margin-bottom: 10px;  /* Adjust gap between list items */
        }
        .chatbox {
            width: 100%;
            max-width: 800px; 
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 15px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
        }
        .chatbox input, .chatbox select, .chatbox button {
            padding: 12px;
            width: 100%;
            margin-bottom: 12px;
            border: 1px solid #bbb;
            border-radius: 5px;
        }
        .chatbox button {
            background-color: #d9a357;
            border: 2px solid rgb(173, 17, 9);
            font-weight: bold;
            color: rgb(92, 10, 10);
            cursor: pointer;
            transition-duration: 0.4s;
        }
        .chatbox button:hover {
            background-color: rgb(173, 17, 9);
            color: white;
        }
        h1 {
            text-align: center;
            font-family: 'Luminari', serif;
            color: rgb(217, 28, 28);
            font-size: 30px;
            margin-bottom: 20px;
        }
        #response {
            margin-top: 20px;
        }
        .forum-button {
            background-color: #d9a357;
            border: 2px solid rgb(173, 17, 9);
            font-weight: bold;
            color: rgb(92, 10, 10);
            width: 200px;
            height: 50px;
            cursor: pointer;
            transition-duration: 0.4s;
            text-align: center;
            display: inline-block;
            text-decoration: none;
            margin-top: 12px;
            margin-right: 10px;
        }
        .forum-button:hover {
            background-color: rgb(173, 17, 9);
            color: white;
        }
        .forum-button-container {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg ">
        <div class="container-fluid">
            <a class="navbar-brand text-black" href="/Home">HairCare</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link text-black" href="/Home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-black" href="/About">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-black" href="/thankyou" id="logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="chatbox">
        <h1>Chat with Our Health Expert</h1>

        
        
        <select id="query_type">
            <option value="general">Search by User Query</option>
            <option value="doctor">Search by Doctor Name or Specialty</option>
        </select>
        
        <input type="text" id="user_query" placeholder="Ask your question here" required>
        <input type="text" id="doctor_name" placeholder="Enter doctor's name" style="display: none;">
        
        <button onclick="sendQuery()">Submit</button>

        <div id="chat-response">
            <p><strong>Response:</strong></p>
            <div id="recommendation-container">
                <ul id="chatbot_recommendation"></ul> <!-- Display recommendations as a list -->
            </div>
        </div>

        <div class="forum-button-container">
            <a href="/forum" class="forum-button">Visit Forum</a>
            <a href="/doctors" class="forum-button">Doctor Information</a>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            // Toggle doctor name input based on query type selection
            $("#query_type").change(function() {
                if ($(this).val() === "doctor") {
                    $("#doctor_name").show(); // Show doctor input
                    $("#user_query").hide();  // Hide user query input
                } else {
                    $("#doctor_name").hide(); // Hide doctor input
                    $("#user_query").show();  // Show user query input
                }
            });
        });

        function sendQuery() {
            const queryType = $("#query_type").val();
            const query = $("#user_query").val();
            const doctorName = $("#doctor_name").val();

            // Ensure the appropriate field is filled based on selected query type
            if ((queryType === "general" && !query) || (queryType === "doctor" && !doctorName)) {
                alert("Please enter a valid question or doctor's name.");
                return;
            }

            const data = queryType === "doctor" 
                ? { doctor_name: doctorName } 
                : { query: query };

            $.ajax({
                url: "http://localhost:5000/chatbot_recommendation",
                type: "POST",
                contentType: "application/json",
                data: JSON.stringify(data),
                success: function(response) {
                    // Clear previous recommendations
                    $("#chatbot_recommendation").empty();
                    
                    // Check if recommendations exist and display them
                    if (response.recommendations && response.recommendations.length > 0) {
                        response.recommendations.forEach((recommendation, index) => {
                            $("#chatbot_recommendation").append(
                                `<li><strong>Recommendation ${index + 1}:</strong> ${recommendation}</li>`
                            );
                        });
                    } else {
                        $("#chatbot_recommendation").append("<li>No recommendations found.</li>");
                    }
                },
                error: function() {
                    alert("Error occurred, please try again later.");
                }
            });
        }
    </script>
</body>
</html>
