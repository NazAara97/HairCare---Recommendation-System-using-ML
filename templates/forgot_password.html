<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        body {
            background-image: url("{{ url_for('static', filename='images/remedy7.png') }}");
            background-size: cover;
            font-family: Verdana, sans-serif;
            color: #8B0000;
        }
        .container {
            max-width: 400px;
            margin-top: 100px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0px 0px 15px 2px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: rgb(217, 28, 28);
        }
        .form-control {
            border: 2px solid #8B0000;
            border-radius: 5px;
        }
        .btn-primary {
            background-color: #d9a357;
            border: 2px solid #8B0000;
            color: rgb(92, 10, 10);
            font-weight: bold;
            transition: 0.4s;
        }
        .btn-primary:hover {
            background-color: #8B0000;
            color: white;
        }
        #message {
            text-align: center;
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Forgot Password</h2>
        <form id="forgotPasswordForm">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <button type="submit" class="btn btn-primary">Reset Password</button>
        </form>
        <div id="message"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#forgotPasswordForm').on('submit', function(e) {
                e.preventDefault();

                const formData = {
                    username: $('#username').val(),
                };

                $.ajax({
                    url: 'http://localhost:5000/forgot_password',
                    type: 'POST',
                    data: formData,
                    success: function(response) {
                        $('#message').html('<p class="text-success">' + response.message + '</p>');
                        // Redirect to New_password page after 3 seconds
                        setTimeout(() => {
                            window.location.href = '/new_password';
                        }, 3000);
                    },
                    error: function(xhr) {
                        const error = JSON.parse(xhr.responseText);
                        $('#message').html('<p class="text-danger">' + error.message + '</p>');
                    }
                });
            });
        });
    </script>
</body>
</html>
