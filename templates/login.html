<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        body {
            background-image: url("{{ url_for('static', filename='images/remedy7.png') }}");
            background-size: cover;
            font-family: Verdana, sans-serif;
            color: #8B0000;
        }
        .container {
            max-width: 400px;
            margin-top: 100px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0px 0px 15px 2px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: rgb(217, 28, 28);
        }
        .form-control {
            border: 2px solid #8B0000;
            border-radius: 5px;
        }
        .btn-primary {
            background-color: #d9a357;
            border: 2px solid #8B0000;
            color: rgb(92, 10, 10);
            font-weight: bold;
            transition: 0.4s;
        }
        .btn-primary:hover {
            background-color: #8B0000;
            color: white;
        }
        #signupButton {
            background-color: #d9a357;
            border: 2px solid #8B0000;
            font-weight: bold;
            color: rgb(92, 10, 10);
            padding: 5px;
            display: block;
            width: 100%;
            margin-top: 10px;
            transition: 0.4s;
        }
        #signupButton:hover {
            background-color: #8B0000;
            color: white;
        }
        #forgotPasswordButton {
            background-color: transparent;
            border: none;
            color: #8B0000;
            text-align: center;
            display: block;
            width: 100%;
            margin-top: 10px;
            text-decoration: underline;
            cursor: pointer;
        }
        #message {
            text-align: center;
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <div id="message"></div>
        <hr>
        <button id="signupButton" class="btn btn-secondary">Signup</button>
        <button id="forgotPasswordButton">Forgot Password?</button> <!-- Forgot Password Button -->
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#loginForm').on('submit', function(e) {
                e.preventDefault();

                const formData = {
                    username: $('#username').val(),
                    password: $('#password').val(),
                };

                $.ajax({
                    url: 'http://127.0.0.1:5000/login',
                    type: 'POST',
                    data: formData,
                    success: function(response) {
                        if (response.success) {
                            window.location.href = '/Home';
                        } else {
                            $('#message').html('<p class="text-danger">' + response.message + '</p>');
                        }
                    },
                    error: function() {
                        $('#message').html('<p class="text-danger">Error during login</p>');
                    }
                });
            });

            // Signup button redirection
            $('#signupButton').click(function() {
                window.location.href = '/signup';
            });

            // Forgot Password button redirection
            $('#forgotPasswordButton').click(function() {
                window.location.href = '/forgot_password';
            });
        });
    </script>
</body>
</html>
